<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <title>后台管理 | {:v('config.system.webname')}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/font.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/js/calendar/bootstrap_calendar.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/js/jvectormap/jquery-jvectormap-1.2.2.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/app.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/ie/html5shiv.js"></script>
    <script src="__PUBLIC__/js/ie/respond.min.js"></script>
    <script src="__PUBLIC__/js/ie/excanvas.js"></script>
    <![endif]-->
    <script>
        //配置后台地址
        var app = {
            'base': '__PUBLIC__/vendor',
        };
    </script>
    <script src="__PUBLIC__/vendor/require.js"></script>
    <script src="__PUBLIC__/vendor/config.js"></script>
</head>
<style>
    .ng-cloak {
        display: none;
    }
</style>

<body ng-cloak class="ng-cloak" ng-controller="ctrl" style="overflow-y:hidden;">
<base target="main" />
<section class="vbox">
    <!--头部-->
    <header class="header navbar navbar-inverse navbar-fixed-top-xs">
        <div class="navbar-header aside-md">
            <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#" class="navbar-brand" data-toggle="fullscreen">
                <img src="__PUBLIC__/images/logo.png">{:v('config.system.webname')}
            </a>
            <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".nav-user">
                <i class="fa fa-cog"></i>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right m-n hidden-xs nav-user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="thumb-sm avatar pull-left">
                      <img src="__PUBLIC__/images/avatar.jpg">
                    </span>
                    {$username} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu animated fadeInRight">
                    <span class="arrow top"></span>
                    <li><a href="{:U('./edit_pwd')}">修改密码</a></li>
                    <li class="divider"></li>
                    <li><a href="{:U('./logout')}" target="_top"><i class="fa fa-power-off"></i> 退出</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <!--侧栏-->
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-light lter b-r aside-md hidden-print hidden-xs" id="nav">
                <section class="vbox">
                    <section class="w-f scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                            <!-- nav -->
                            <ul id="accordion" class="accordion">
                                <li>
                                    <div class="link"><i class="fa fa-navicon"></i>侧栏</div>
                                </li>
                                <foreach name="nav_data" item="v">
                                    <empty name="v['_data']">
                                        <li>
                                            <div class="link"><i class="fa fa-{$v['ico']}"></i>{$v['name']}</div>
                                        </li>
                                    <else/>
                                        <li>
                                            <div class="link"><i class="fa fa-{$v['ico']}"></i>{$v['name']}<i class="fa fa-chevron-down"></i></div>
                                            <ul class="submenu">
                                                <foreach name="v['_data']" item="n">
                                                    <li><a href="{:U($n['mca'])}" data-id="{$n['id']}" class="site-demo-active"><span>{$n['name']}</span></a></li>
                                                </foreach><!-- data-type="tabAdd" -->
                                            </ul>
                                        </li>
                                    </empty>
                                </foreach>
                            </ul>
                            <!-- / nav -->
                        </div>
                    </section>
                    <!--底部显示-->
                    <footer class="footer lt hidden-xs b-t b-light">
                        <div class="btn-group hidden-nav-xs">
                            <i class="fa fa-user-md"></i>{:v('config.system.tel')}
                        </div>
                    </footer>
                </section>
            </aside>
            <!--正文内容-->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable">
                        <iframe src="{:U('./welcome')}" id="main" name="main" width="100%" height="100%" frameborder="0" scrolling="yes"></iframe>
                    </section>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen, open" data-target="#nav,html"></a>
            </section>
        </section>
    </section>
</section>

<script>
require(['util','select2'],function () {
        require(['__PUBLIC__/js/app.js', 'css!__PUBLIC__/css/app.css']);
        require(['angular','jquery'],function (angualr,$) {
            angular.module('app', []).controller('ctrl', ['$scope', function ($scope) {

            }]);
            angular.bootstrap(document.getElementsByTagName('body'), ['app']);
        });
})
</script>

</body>
</html>
