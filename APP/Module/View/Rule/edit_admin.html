<include file="Public:header" />
<ul class="breadcrumb row navigation">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">权限控制</a></li>
    <li><a href="{:U('admin')}">管理员列表</a></li>
    <li class="active">管理员修改</li>

</ul>

<div class="row">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading">管理员修改</header>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="id" value="{$user_data['id']}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理组</label>
                        <div class="col-sm-10">
                            <if condition="$user_data['id'] eq 1">
                                超级管理员
                            <else/>
                            <foreach name="data" item="v">
                                <label class="checkbox-inline">
                                <input type="checkbox" name="group_ids[]" value="{$v['id']}" id="{$v['id']}"  <in name="v['id']" value="$group_data"> checked="checked"</in>><label for="{$v['id']}">{$v['title']}</label>
                                </label>
                            </foreach>
                            </if>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" autocomplete="off" value="{$user_data['username']}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" autocomplete="off" placeholder="如不修改改密码,留空即可" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="form-control" value="{$user_data['phone']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" autocomplete="off" placeholder="请输入邮箱" class="form-control" value="{$user_data['email']}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" id="status1" <eq name="user_data['status']" value="1">checked</eq> ><label for="status1">允许登录</label>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="2" id="status0" <eq name="user_data['status']" value="2">checked</eq> ><label for="status0">禁止登录</label>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<script>
    function controller($scope, $, _) {

    }
</script>
<include file="Public:footer" />
