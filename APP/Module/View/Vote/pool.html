<include file="Public:header" />
<ul class="breadcrumb row navigation">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">投票系统</a></li>
    <li><a href="{:U('index')}">投票列表</a></li>
    <li class="active">投票汇总表</li>
</ul>


<div class="row vote">
    <div class="col-sm-12">
        <h3 class="text-center">{$name.title}</h3>
        <form class="form-inline search" role="form" action="{:U('log')}" method="post">
            <div class="form-group">
                <label for="name">请输入百分比</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入百分比" value="" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
        <table class="table table-bordered table-condensed">
            <thead>
            <tr>
                <th width="10%">设计师</th>
                <th>总投票人</th>
                <th>总发起投票款</th>
                <th>其中达到{$name.perc}%为有效款</th>
                <th>{$name.perc}%以下无效款{$name.perc}%为</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="v" key="k">
                <tr>
                    <td>{$k}</td>
                    <td>
                        <foreach name="v.sub" item="vo">
                            <a href="#">{$vo.user} \</a>
                        </foreach>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>

</div>

<script>
    function controller($scope, $http, $filter) {
    }
</script>

<include file="Public:footer" />
