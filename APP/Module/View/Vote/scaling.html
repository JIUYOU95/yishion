<include file="Public:header" />
<ul class="breadcrumb row navigation">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="#">投票系统</a></li>
    <li><a href="{:U('index')}">投票列表</a></li>
    <li class="active">比例查看</li>
    <a href="{:U('scaling_export',array('id'=>$name['id']))}" class="btn btn-primary rightbut">导出Excel</a>
</ul>
<div class="row">
    <div class="col-sm-12">
        <h3 class="text-center">{$name.title}</h3>
        <table class="table table-bordered table-condensed vote_img">
            <thead>
            <tr>
                <th>设计师</th>
                <th>系列</th>
                <th>颜色</th>
                <th>性别</th>
                <th>投票号</th>
                <th>图片</th>
                <th>总</th>
                <th>赞成</th>
                <th>不赞成</th>
                <th>投票比例</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="item" item="v">
                <tr>
                    <td>{$v.designer}</td>
                    <td>{$v.series}</td>
                    <td>{$v.colour}</td>
                    <td>{$v.sex}</td>
                    <td>{$v.vote_id}</td>
                    <td class="img"><img src="__ROOT__/Upload/vote/{$v.picture}"></td>
                    <td>{$name.count}</td>
                    <td>{$v.count}</td>
                    <td>{$v.uncount}</td>
                    <td>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar"
                                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                 style="width:{$v.pro}%;">
                                <span>{$v.pro}%</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>

</div>

<script>
    function controller($scope, $http, $filter) {
    }
</script>

<include file="Public:footer" />
